<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Opinion Trading</title>

  <!-- Telegram Mini App Script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body{
      font-family: Arial;
      background:#111;
      color:white;
      text-align:center;
      padding:20px;
    }

    input{
      padding:10px;
      margin:5px;
      width:220px;
      border-radius:6px;
      border:none;
    }

    button{
      padding:10px 15px;
      margin:5px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-weight:bold;
    }

    .yes{ background:#2ecc71; color:black; }
    .no{ background:#e74c3c; color:white; }
    .primary{ background:#3498db; color:white; }
    .logout{ background:#555; color:white; }

    #marketCard{
      background:#1c1c1c;
      margin:15px auto;
      padding:15px;
      border-radius:10px;
      max-width:420px;
    }
  </style>
</head>

<body>

<!-- ================= LOGIN BOX ================= -->
<div id="loginBox">

  <h2>Login / Signup</h2>

  <input id="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br>

  <button class="primary" onclick="signup()">Sign Up</button>
  <button class="primary" onclick="login()">Login</button>

</div>


<!-- ================= MAIN APP ================= -->
<div id="appBox" style="display:none;">

  <h2>Opinion Trading</h2>

  <div id="userEmail"></div>

  <h3>Balance: <span id="balance">Loading...</span> pts</h3>

  <button class="logout" onclick="logout()">Logout</button>

  <hr>

  <h3>Markets</h3>

  <div id="markets">
    Loading markets...
  </div>

</div>


<!-- ================= LOAD SCRIPT ================= -->
<script type="module" src="script.js"></script>

</body>
</html>
