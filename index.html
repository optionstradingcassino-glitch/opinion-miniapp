<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Opinion Trading</title>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Your script -->
  <script src="script.js" defer></script>

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#0f172a;
      color:white;
      text-align:center;
      padding:25px;
    }

    h2,h3,p{
      margin:12px 0;
    }

    input{
      padding:12px;
      border-radius:12px;
      border:none;
      margin:15px auto;
      width:220px;
      text-align:center;
      font-size:16px;
      display:block;
    }

    button{
      padding:12px 24px;
      margin:10px;
      border-radius:12px;
      border:none;
      font-size:16px;
      cursor:pointer;
      transition:0.2s;
    }

    button:hover{
      transform:scale(1.05);
    }

    .yes{ background:#22c55e; color:white; }
    .no{ background:#ef4444; color:white; }
    .deposit{ background:#3b82f6; color:white; }

    .market{
      margin:25px auto;
      padding:20px;
      border:1px solid #334155;
      border-radius:15px;
      max-width:320px;
    }

    hr{
      margin:25px 0;
      border-color:#334155;
    }
  </style>
</head>

<body>

  <!-- Username -->
  <h2 id="user">Loading Telegram user...</h2>

  <!-- Wallet balance -->
  <h3 id="balance">Balance: loading...</h3>

  <hr>

  <!-- Stake input shared by all markets -->
  <input id="stake" type="number" placeholder="Enter points" min="1" oninput="updatePreview()">

  <!-- Profit preview -->
  <p id="profitPreview"></p>

  <!-- Markets from Supabase appear here -->
  <div id="markets">
    Loading markets...
  </div>

  <hr>

  <!-- Deposit button -->
  <button class="deposit" onclick="deposit()">Deposit â‚¬10</button>

</body>
</html>
