<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Opinion Trading</title>

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Your JS logic -->
  <script src="script.js" defer></script>

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#0f172a;   /* dark premium look */
      color:white;
      text-align:center;
      padding:25px;
    }

    h2,h3,p{
      margin:12px 0;
    }

    input{
      padding:10px;
      border-radius:8px;
      border:none;
      margin:10px;
      width:180px;
      text-align:center;
      font-size:16px;
    }

    button{
      padding:12px 20px;
      margin:10px;
      border-radius:10px;
      border:none;
      font-size:16px;
      cursor:pointer;
      transition:0.2s;
    }

    button:hover{
      transform:scale(1.05);
    }

    .yes{ background:#22c55e; color:white; }
    .no{ background:#ef4444; color:white; }
    .deposit{ background:#3b82f6; color:white; }
  </style>
</head>

<body>

  <!-- USER NAME (filled by script.js) -->
  <h2 id="user">Loading Telegram user...</h2>

  <!-- WALLET BALANCE (filled dynamically) -->
  <h3 id="balance">Balance: loading...</h3>

  <hr>

  <!-- DEMO MARKET QUESTION -->
  <div id="markets">
  Loading markets...
</div>


  <!-- ✅ NEW: STAKE INPUT -->
  <input id="stake" type="number" placeholder="Enter points" min="1" oninput="updatePreview()">
<p id="profitPreview"></p>

  <!-- TRADE BUTTONS -->
  <div>
    <button class="yes" onclick="trade('YES')">YES</button>
    <button class="no" onclick="trade('NO')">NO</button>
  </div>

  <hr>

  <!-- DEPOSIT BUTTON -->
  <button class="deposit" onclick="deposit()">Deposit €10</button>

</body>
</html>
